version: '3.8'

services:
  op-geth:
    image: us-docker.pkg.dev/oplabs-tools-artifacts/images/op-geth:latest
    container_name: celo-l3-geth
    ports:
      - "8545:8545"    # HTTP RPC
      - "8546:8546"    # WebSocket
      - "8551:8551"    # Engine RPC
      - "30303:30303"  # P2P
    volumes:
      - ./geth-data:/geth-data
      - ./jwt-secret.txt:/jwt-secret.txt:ro
    environment:
      - GETH_DATADIR=/geth-data
    command:
      - --datadir=/geth-data
      - --http
      - --http.addr=0.0.0.0
      - --http.port=8545
      - --http.api=web3,eth,debug,net,engine
      - --http.corsdomain=*
      - --ws
      - --ws.addr=0.0.0.0
      - --ws.port=8546
      - --ws.api=web3,eth,debug,net,engine
      - --ws.origins=*
      - --authrpc.addr=0.0.0.0
      - --authrpc.port=8551
      - --authrpc.jwtsecret=/jwt-secret.txt
      - --authrpc.vhosts=*
      - --syncmode=full
      - --maxpeers=0
      - --networkid=424242
      - --nodiscover
      - --rollup.disabletxpoolgossip
      - --rollup.sequencerhttp=http://localhost:8545
    networks:
      - l3-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

networks:
  l3-network:
    driver: bridge
